name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      dry_run:
        description: '测试模式（只构建不发布）'
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x
            10.0.x

      - name: Restore
        run: dotnet restore LyuOnnxCore/LyuOnnxCore.csproj

      - name: Build
        run: dotnet build LyuOnnxCore/LyuOnnxCore.csproj -c Release --no-restore

      - name: Pack LyuOnnxCore
        run: dotnet pack LyuOnnxCore/LyuOnnxCore.csproj -c Release -o ./nupkgs

      - name: Push LyuOnnxCore to NuGet
        if: ${{ !inputs.dry_run }}
        shell: pwsh
        run: |
          $nupkg = Get-ChildItem -Path ./nupkgs -Filter "LyuOnnxCore.*.nupkg" | Select-Object -First 1
          if ($nupkg) {
            dotnet nuget push $nupkg.FullName --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
          } else {
            Write-Error "No nupkg file found in ./nupkgs directory"
            exit 1
          }

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') && !inputs.dry_run
        with:
          files: |
            ./nupkgs/*.nupkg
          generate_release_notes: true
